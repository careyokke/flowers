<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="rose">Say "rose"</button>
            <img id="pic1" src="img/rose.jpg">
      <button class="btn btn-inverse" id="sunflower">Say "sunflower"</button>
            <img id="pic2" src="img/sunflower.jpg">
      <button class="btn btn-danger" id="azalea">Say "azalea"</button>
              <img id="pic3" src="img/azalea.jpg">
      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">


          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul class="unstyled" id="webpage">



          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
